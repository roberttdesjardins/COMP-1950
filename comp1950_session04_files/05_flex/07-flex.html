<h1>Flex Box Introduction</h1>
<p><code>flex</code> allows available space to be distributed proportionaly. Eg flex:2; will take up twice as much space as flex:1; and all flex sized items will fill any available space. </p>

<div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
 </div>
