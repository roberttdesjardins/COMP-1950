<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flexbox - Align Content</title>
<link rel="stylesheet" type="text/css" href="styles/05-styles-align-content.css">
</head>

<body>
<h1>Flex Box Introduction</h1>
<p><code>align-content</code> vertically aligns rows within the flexbox. Note: must have more than one row to work.</p>
<div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>

</body>
</html>
